backend:
  name: gitlab
  repo: Kodvet/sektionshemsidan # Path to your GitLab repository
  auth_type: pkce # Required for implicit grant
  app_id: c039731dd225e1e5e64fa83e9d25ace3ae50753a48273c0e95279bc0f66ee9c7 # Application ID from your GitLab settings
  api_root: https://gitlab.liu.se/api/v4
  base_url: https://gitlab.liu.se.com
  auth_endpoint: oauth/authorize

local_backend: false

publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "/src/pages/sektionen/styrelsemedlemmar" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}